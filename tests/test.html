<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tests Simplifiés</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.19.1/qunit.min.css"
    />
  </head>
  <body>
    <div id="qunit"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.19.1/qunit.min.js"></script>

    <script>
      // Test 100% autonome - ne dépend d'aucun autre fichier
      QUnit.test("Test de base", function (assert) {
        // Création d'une classe Task simplifiée juste pour le test
        class TaskTest {
          constructor(id, title) {
            this.id = id;
            this.title = title;
          }
        }

        const t = new TaskTest(1, "Test simple");
        assert.equal(
          t.title,
          "Test simple",
          "Le titre doit être 'Test simple'"
        );
        assert.equal(t.id, 1, "L'ID doit être 1");
      });
    </script>
  </body>
</html>
