<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Avancée</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Colonne gauche - Formulaire -->
      <div class="left-column">
        <h1><i class="fas fa-plus-circle"></i> Nouvelle Tâche</h1>
        <div class="input-container">
          <input type="text" id="task-title" placeholder="Titre*" required />
          <textarea id="task-desc" placeholder="Description..."></textarea>
          <select id="task-priority">
            <option value="low">Faible priorité</option>
            <option value="medium" selected>Priorité moyenne</option>
            <option value="high">Haute priorité</option>
          </select>
          <button id="add-task-btn"><i class="fas fa-plus"></i> Ajouter</button>
        </div>
      </div>

      <!-- Colonne droite - Liste -->
      <div class="scrollable-container">
        <div class="right-column">
          <h1><i class="fas fa-tasks"></i> Mes Tâches</h1>
          <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="active">Actives</button>
            <button class="filter-btn" data-filter="completed">
              Terminées
            </button>
          </div>

          <div id="tasks-container" class="tasks-container"></div>
        </div>
      </div>
    </div>

    <!-- Tests (lien optionnel) -->
    <a href="tests/test.html" class="test-link">Voir les tests unitaires</a>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
